<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Prueba - Lab</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s ease; /* Para el cambio de color */
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px; /* Bordes un poco más suaves */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }

        header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #7f8c8d;
        }

        main {
            margin: 30px 0;
        }

        main h2 {
            color: #3498db;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Área de visualización de cambios */
        #display-area {
            margin: 20px 0;
            padding: 15px;
            background: #fdfdfd;
            border: 1px dashed #3498db;
            border-radius: 8px;
            min-height: 50px;
        }

        .button-group {
            margin-top: 20px;
        }

        .button {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .button:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .button.secondary { background-color: #95a5a6; }
        .button.dark { background-color: #2c3e50; }

        footer {
            margin-top: 30px;
            font-size: 0.85em;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mi Laboratorio Web</h1>
            <p>Experimentando con el DOM y estilos en tiempo real.</p>
        </header>

        <main>
            <h2 id="seccion-titulo">Consola de Pruebas</h2>
            <div id="display-area">
                <p id="mensaje-estado">Haz clic en un botón para ver qué pasa.</p>
            </div>
            
            <div class="button-group">
                <button class="button" onclick="cambiarFondo()">Modo Noche</button>
                <button class="button" onclick="cambiarTexto()">Cambiar Texto</button>
                <button class="button secondary" onclick="resetear()">Reset</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 - Mi Dominio de Prueba. Trabajando en ello.</p>
        </footer>
    </div>

    <script>
        // Funciones para que tu página "cobre vida"
        function cambiarFondo() {
            const body = document.body;
            if (body.style.backgroundColor === "rgb(44, 62, 80)") {
                body.style.backgroundColor = "#f4f4f9";
            } else {
                body.style.backgroundColor = "#2c3e50";
            }
            document.getElementById('mensaje-estado').innerText = "¡Color de fondo actualizado!";
        }

        function cambiarTexto() {
            const titulo = document.getElementById('seccion-titulo');
            titulo.innerText = "¡JavaScript en Acción!";
            titulo.style.color = "#e67e22";
            document.getElementById('mensaje-estado').innerText = "Has modificado el encabezado de la sección.";
        }

        function resetear() {
            location.reload(); // Forma rápida de volver al estado inicial
        }
    </script>

</body>
</html>
